# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Bobby's Blog
brief-intro: Hello World
greeting: Welcome to Bobby's Blog!
description: 'Welcome! 此博客源码请访问: https://github.com/JiaoJianbo/jiaojianbo.github.io'
baseurl: ""                             # the subpath of your site, e.g. /blog
url: "https://jiaojianbo.github.io"     # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
twitter_username: 
facebook_username: 
github_username: jiaojianbo
email: jjb_bobby@qq.com
weibo_username: 
zhihu_username: 
linkedIn_username: 
dribbble_username:

description_footer: 本站记录我的学习成长之旅！

# comments
# two ways to comment, only choose one, and use your own short name
# 两种评论插件，选一个就好了，使用自己的 short_name
duoshuo_shortname: #hygblog
disqus_shortname: #gaohaoyang

# statistic analysis 统计代码
# 百度统计 id，将统计代码替换为自己的百度统计id，即
# hm.src = "//hm.baidu.com/hm.js?xxxxxxxxxxxx";
# xxxxx字符串
baidu_tongji_id: 
google_analytics_id: 

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  parse_block_html: true

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
plugins:
  - jekyll-paginate
paginate: 6

### Settings for rake task
safe: False
lsi: False
username: jiaojianbo        #github username
repo: jiaojianbo.github.io  #github repository
branch: master              #branch